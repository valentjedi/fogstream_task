{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p></p>
{% endif %}

<form method="post" action="/">
    {% csrf_token %}
    <div>{{ form.email.label_tag }}</div>
    <div>{{ form.email }}</div>
    <div>{{ form.message.label_tag }}</div>
    <div>{{ form.message }}</div>
    <input type="submit" value="Отправить"/>
</form>

<a href="/logout">Выйти</a>

{% endblock %}
